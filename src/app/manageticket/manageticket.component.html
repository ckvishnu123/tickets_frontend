<div class="container">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Ticket ID</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Created date</th>
                  </tr>
                </thead>
                <tbody *ngFor="let t of myTickets">
                  <tr>
                    <th scope="row">{{t.ticket_id}}</th>
                    <td>{{t.subject}}</td>
                    <td>{{t.priority}}</td>
                    <td>{{t.created_at}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
