<div class="container">
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
              <div class="card" style="width: 100%;">
                <div *ngFor="let d of allDep" class="mt-3">
                <div class="card-header">
                  <span class="text-secondary"><strong>Department - {{d.name}}<span class="d-grid gap-2 d-md-flex justify-content-md-end"> <button class="btn btn-danger me-md-2" (click)="deleteDep(d.id)">Delete</button> </span> </strong></span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Description - {{d.description}}</li>
                  <li class="list-group-item">Created at - {{d.created_at}}</li>
                </ul>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
