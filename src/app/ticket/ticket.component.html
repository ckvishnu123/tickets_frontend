<div class="container">
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <h2 class="text-center text-info mb-4">Create Tickets</h2>
            <form action="" [formGroup]="ticketForm" (ngSubmit)="createTicket()">
                <div class="mb-3">
                    <input type="text" placeholder="Enter ticket id" class="form-control" formControlName="ticket_id">
                    <div class="form-text text-danger" *ngIf="ticket_id?.touched && ticket_id?.invalid">required</div>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Enter subject" class="form-control" formControlName="subject">
                    <div class="form-text text-danger" *ngIf="subject?.touched && subject?.invalid">required</div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-info" type="submit" [disabled]="ticketForm.invalid">Add</button>
                </div>
            </form>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Manage All Tickets - <span class="text-danger">admin access only</span> 
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <strong><a href="#" routerLink="/ticket/manage/admin">Click Here</a></strong> 
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Manage my tickets
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <strong><a href="#" routerLink="/ticket/manage">Click Here</a></strong>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
