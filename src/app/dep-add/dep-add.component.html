<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3 class="text-center text-info mt-5 mb-4">Add Department</h3>
            <form action="" [formGroup]="depForm" (ngSubmit)="createDep()">
                <div class="mb-3">
                    <input type="text" placeholder="Enter department name" class="form-control" formControlName="name">
                    <div class="form-text text-danger" *ngIf="name?.touched && name?.invalid">required</div>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Enter description" class="form-control" formControlName="description">
                    <div class="form-text text-danger" *ngIf="description?.touched && description?.invalid">required</div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-info" type="submit" [disabled]="depForm.invalid">Add</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
